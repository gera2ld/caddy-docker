on:
  workflow_dispatch:
  push:
    branches:
      - 'main'
  schedule:
    - cron: '0 1 * * 1'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Check version
        id: checkVersion
        continue-on-error: true
        run: |
          CADDY_VERSION=$(curl -fsSI https://github.com/caddyserver/caddy/releases/latest | grep location | tr -d '\r' | sed 's/.*\/v//')
          if curl -fs https://hub.docker.com/v2/repositories/gera2ld/caddy/tags/$CADDY_VERSION > /dev/null; then
            echo Version exists: $CADDY_VERSION
            exit 1
          else
            echo New version found: $CADDY_VERSION
          fi
          echo CADDY_VERSION=$CADDY_VERSION >> $GITHUB_ENV
      - name: Set up QEMU
        if: steps.checkVersion.outcome == 'success'
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        if: steps.checkVersion.outcome == 'success'
        uses: docker/setup-buildx-action@v2
      - name: Login to DockerHub
        if: steps.checkVersion.outcome == 'success'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        if: steps.checkVersion.outcome == 'success'
        uses: docker/build-push-action@v4
        with:
          push: true
          platforms: linux/amd64,linux/arm64
          tags: gera2ld/caddy:latest,gera2ld/caddy:${{ env.CADDY_VERSION }}
